<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Jo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Happy birthday my love &#x1F389;</h1>
      <img src="images/jo.jpg" id="jo-img" alt="jo looking pretty" />
      <h2 id="bday-age">30 years old</h2>
      <h4 id="bday-date">21.11.2022</h4>
    </div>
      
    <div class="gift-section">
        <h3 class="gift-title">Here's how happy i am for you today</h3>
        <h4 id="gift-hint">(Touch this gift)</h4>
        <div class="gift-img" id="gift-img-happy"></div>
      </div>
        
      <div class="gift-section">
          <h2 class="gift-title">How people react when they set eyes on you</h2>
        <div class="gift-img" id="gift-img-hot"></div>
      </div>

      <div class="gift-section">
          <h2 class="gift-title">If I had to describe you with one word</h2>
        <div class="gift-img" id="gift-img-queen"></div>
      </div>

      <div class="gift-section">
          <h2 class="gift-title">And don't you ever forget...</h2>
        <div class="gift-img" id="gift-img-moon"></div>
      </div>

        
      <div class="gift-section">
          <h2 class="gift-title">Here's to you</h2>
        <div class="gift-img" id="gift-img-toast"></div>
      

      <p id="footer">
        With all my love,<br><br>Your husband. 	&#x1F496;
      </p>
  </body>
</html>
